<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - 404</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { font-size: 80px; margin: 0; color: #667eea; }
        p { color: #666; margin: 20px 0; font-size: 18px; }
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        a:hover { transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة.</p>
        <a href="/">العودة للرئيسية</a>
    </div>
</body>
</html>
