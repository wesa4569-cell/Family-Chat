<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#667eea">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.profile-container {
    max-width: 500px;
    width: 100%;
    background: #fff;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}
.profile-pic-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
}
.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #667eea;
    transition: all 0.3s ease;
}
.profile-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}
.upload-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(102, 126, 234, 0.8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    cursor: pointer;
    color: white;
    font-weight: 600;
}
.profile-pic-wrapper:hover .upload-overlay {
    opacity: 1;
}
.file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    width: 100%;
}
.file-input-wrapper input[type=file] {
    position: absolute;
    left: -9999px;
}
.file-input-label {
    display: block;
    padding: 12px 20px;
    background: #f8f9fa;
    border: 2px dashed #667eea;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #667eea;
    font-weight: 500;
}
.file-input-label:hover {
    background: #667eea;
    color: white;
}
.file-name {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
    text-align: center;
}
.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    padding: 12px;
    font-weight: 600;
    border-radius: 10px;
    transition: transform 0.2s ease;
}
.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}
.btn-secondary {
    background: #6c757d;
    border: none;
    padding: 12px;
    font-weight: 600;
    border-radius: 10px;
    transition: transform 0.2s ease;
}
.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
}
h3 {
    color: #333;
    font-weight: 700;
}
h4 {
    color: #667eea;
    font-weight: 600;
}
.preview-section {
    display: none;
    margin-top: 20px;
    text-align: center;
}
.preview-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: 10px auto;
    border: 3px solid #667eea;
}
</style>
</head>
<body>
<div class="profile-container">
    <h3 class="text-center mb-4">My Profile</h3>
    
    <div class="profile-pic-wrapper">
        <img id="profileImage" 
             src="{{ url_for('static', filename='profile_pics/' + (user.profile_pic or 'default.png')) }}"
             class="profile-pic" alt="Profile Picture">
        <div class="upload-overlay" onclick="document.getElementById('fileInput').click()">
            <span>Change Photo</span>
        </div>
    </div>
    
    <h4 class="text-center mt-3">{{ user.name }}</h4>
    <p class="text-center text-muted">{{ user.phone_number }}</p>
    
    <form method="POST" enctype="multipart/form-data" id="profileForm">
        <div class="mt-4">
            <label class="form-label fw-bold">Update Profile Picture:</label>
            <div class="file-input-wrapper">
                <input type="file" name="profile_pic" id="fileInput" class="form-control" accept="image/*">
                <label for="fileInput" class="file-input-label">
                    üì∏ Choose New Photo
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="preview-section" id="previewSection">
            <p class="text-muted mb-2">Preview:</p>
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3">üíæ Update Profile</button>
    </form>
    
    <a href="/chat" class="btn btn-secondary w-100 mt-3">‚Üê Back to Chat</a>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const fileName = document.getElementById('fileName');
const previewSection = document.getElementById('previewSection');
const previewImage = document.getElementById('previewImage');
const profileImage = document.getElementById('profileImage');

fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    
    if (file) {
        fileName.textContent = `Selected: ${file.name}`;
        
        // Show preview
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImage.src = e.target.result;
            profileImage.src = e.target.result;
            previewSection.style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        fileName.textContent = '';
        previewSection.style.display = 'none';
    }
});

// Form validation
document.getElementById('profileForm').addEventListener('submit', function(e) {
    if (!fileInput.files.length) {
        e.preventDefault();
        alert('Please select an image to upload');
    }
});
</script>
</body>
</html>
