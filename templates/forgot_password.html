<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        body{
            font-family:'Cairo',sans-serif;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            padding: 20px;
        }

        .box{
            width:min(520px, 100%);
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,.35);
        }

        .title{
        font-weight:900;
        text-align:center;
        font-size: clamp(24px, 4vw, 36px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
    }


        .form-label{font-weight:800}
        .form-control{
            border-radius: 14px;
            padding: 14px 16px;
            background:#f8f9fa;
            border:2px solid #e0e0e0;
        }
        .form-control:focus{
            border-color:#667eea;
            box-shadow:0 0 0 4px rgba(102,126,234,0.10);
            background:#fff;
        }

        .btn-main{
            width:100%;
            border:none;
            border-radius: 14px;
            padding: 14px;
            font-weight: 900;
            font-size: 18px;
            color:#fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .link-back{
            display:block;
            text-align:center;
            margin-top: 14px;
            font-weight:800;
            text-decoration:none;
            color:#667eea;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">استعادة كلمة المرور</div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>⚠️</strong> {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success" role="alert">
            <strong>✓</strong> {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
                <label class="form-label">رقم الهاتف</label>
                <input type="tel" name="phone" class="form-control" required
                       pattern="[0-9]{10,15}" placeholder="أدخل رقم الهاتف">
            </div>

            <div class="mb-3">
                <label class="form-label">كلمة المرور الجديدة</label>
                <input type="password" name="new_password" class="form-control" required minlength="8"
                       placeholder="أدخل كلمة المرور الجديدة">
            </div>

            <div class="mb-3">
                <label class="form-label">تأكيد كلمة المرور</label>
                <input type="password" name="confirm_password" class="form-control" required minlength="8"
                       placeholder="أعد إدخال كلمة المرور">
            </div>

            <button type="submit" class="btn-main">تغيير كلمة المرور</button>
        </form>

        <a class="link-back" href="{{ url_for('login') }}">العودة لتسجيل الدخول</a>
    </div>
</body>
</html>
