<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثات عائلية - الصفحة الرئيسية</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#667eea">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }
        
        /* الخلفية المتحركة مع تأثير overlay (بدون صور خارجية) */
        .background-layer {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 20%, rgba(102, 126, 234, 0.25), transparent 45%),
                        radial-gradient(circle at 85% 10%, rgba(118, 75, 162, 0.22), transparent 45%),
                        radial-gradient(circle at 85% 85%, rgba(79, 172, 254, 0.22), transparent 45%),
                        linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            background-size: 200% 200%;
            animation: gradientShift 24s ease infinite;
            z-index: -2;
        }
        
        .background-layer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* الحاوية الرئيسية */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: opacity 0.8s ease;
            padding: 20px;
        }
        
        /* العنوان الرئيسي */
        .main-title {
            font-size: clamp(40px, 8vw, 100px);
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* الشعار */
        .logo-container {
            margin: 30px 0;
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        .logo-container img {
            width: clamp(100px, 20vw, 180px);
            height: auto;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* وصف قصير */
        .subtitle {
            color: #fff;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            max-width: 600px;
        }
        
        /* حاوية الأزرار */
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-custom {
            font-family: 'Cairo', sans-serif;
            font-size: clamp(18px, 3vw, 28px);
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-custom:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-custom:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn-custom:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }
        
        .btn-custom span {
            position: relative;
            z-index: 1;
        }
        
        /* تأثيرات الانتقال */
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
        
        .fade-in {
            opacity: 1;
            transform: scale(1);
        }
        
        /* استجابة الشاشات الصغيرة */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-custom {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* جزيئات متحركة في الخلفية */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .background-layer,
            .logo-container,
            .main-title,
            .particles {
                animation: none !important;
            }
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="background-layer"></div>
    
    <!-- جزيئات متحركة -->
    <div class="particles" id="particles"></div>
    
    <!-- المحتوى الرئيسي -->
    <div class="main-container fade-in" id="main-container">
        <h1 class="main-title">محادثات عائلية</h1>
        
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.svg') }}"
                 alt="شعار محادثات عائلية">
        </div>
        
        <p class="subtitle">تواصل مع عائلتك بسهولة وأمان في مكان واحد</p>
        
        <div class="button-container">
            <a href="{{ url_for('login') }}" class="btn-custom btn-login" onclick="transitionPage(event, '{{ url_for('login') }}')">
                <span>تسجيل الدخول</span>
            </a>
            <a href="{{ url_for('register') }}" class="btn-custom btn-register" onclick="transitionPage(event, '{{ url_for('register') }}')">
                <span>اشترك معنا الآن</span>
            </a>
        </div>
    </div>

    <script>
        // إنشاء جزيئات متحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // الانتقال السلس بين الصفحات
        function transitionPage(e, url) {
            e.preventDefault();
            const container = document.getElementById('main-container');
            container.classList.remove('fade-in');
            container.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }
        
        // إعادة التأثير عند العودة للصفحة
        window.addEventListener('pageshow', function(event) {
            const container = document.getElementById('main-container');
            container.classList.remove('fade-out');
            container.classList.add('fade-in');
        });
        
        // تشغيل إنشاء الجزيئات عند تحميل الصفحة
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
