<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - محادثات عائلية</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#667eea">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }
        
        /* الخلفية المتحركة */
        .background-layer {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 12% 20%, rgba(102, 126, 234, 0.25), transparent 45%),
                        radial-gradient(circle at 88% 12%, rgba(118, 75, 162, 0.22), transparent 45%),
                        radial-gradient(circle at 80% 85%, rgba(79, 172, 254, 0.22), transparent 45%),
                        linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            background-size: 200% 200%;
            animation: gradientShift 24s ease infinite;
            z-index: -2;
        }
        
        .background-layer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* زر الرجوع */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: clamp(16px, 2vw, 20px);
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* حاوية التسجيل */
        .register-container {
            background: rgba(255, 255, 255, 0.98);
            padding: clamp(30px, 5vw, 50px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }

        @media (prefers-reduced-motion: reduce) {
            .background-layer,
            .register-container {
                animation: none !important;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* العنوان */
        .register-title {
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            position: relative;
        }
        
        .register-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        /* التنبيهات */
        .alert {
            font-size: clamp(14px, 2vw, 18px);
            padding: 15px 20px;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
            margin-bottom: 20px;
            border: none;
            font-weight: 600;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* حقول النموذج */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-size: clamp(16px, 2.5vw, 20px);
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
            display: block;
        }
        
        .form-control {
            font-size: clamp(14px, 2vw, 18px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Cairo', sans-serif;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #f093fb;
            box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.1);
            outline: none;
            background: white;
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        /* مؤشر قوة كلمة المرور */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .password-strength.weak .password-strength-bar {
            width: 33.33%;
            background: #f5576c;
        }
        
        .password-strength.medium .password-strength-bar {
            width: 66.66%;
            background: #ffa502;
        }
        
        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: #26de81;
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: none;
        }
        
        /* زر التسجيل */
        .btn-register {
            width: 100%;
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 700;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-register:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(-1px);
        }
        
        .btn-register span {
            position: relative;
            z-index: 1;
        }
        
        /* رابط تسجيل الدخول */
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: clamp(14px, 2vw, 18px);
            color: #666;
        }
        
        .login-link a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #f093fb;
            transition: width 0.3s ease;
        }
        
        .login-link a:hover::after {
            width: 100%;
        }
        
        .login-link a:hover {
            color: #f5576c;
        }
        
        /* تأثير التحميل */
        .btn-register.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn-register.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* استجابة للشاشات الصغيرة */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .back-btn {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="background-layer"></div>
    
    <!-- زر الرجوع -->
    <a href="{{ url_for('home') }}" class="back-btn">
        <span>←</span>
        <span>رجوع</span>
    </a>
    
    <!-- حاوية التسجيل -->
    <div class="register-container">
        <h2 class="register-title">إنشاء حساب جديد</h2>
        
        <!-- رسائل الأخطاء -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>⚠️</strong> {{ error }}
        </div>
        {% endif %}
        
        <!-- نموذج التسجيل -->
        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
            <div class="form-group">
                <label class="form-label">رقم الهاتف</label>
                <input 
                    type="tel" 
                    name="phone" 
                    id="phone"
                    class="form-control" 
                    placeholder="مثال: 0501234567" 
                    required
                    pattern="[0-9]{10,15}"
                    title="يرجى إدخال رقم هاتف صحيح (10-15 رقم)"
                    autocomplete="tel">
            </div>
            
            <div class="form-group">
                <label class="form-label">الاسم الكامل</label>
                <input 
                    type="text" 
                    name="name" 
                    id="name"
                    class="form-control" 
                    placeholder="أدخل اسمك الكامل" 
                    required
                    minlength="2"
                    maxlength="50"
                    autocomplete="name">
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    class="form-control" 
                    placeholder="8 أحرف على الأقل" 
                    required
                    minlength="8"
                    autocomplete="new-password">
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="password-hint" id="passwordHint">
                    كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">تأكيد كلمة المرور</label>
                <input 
                    type="password" 
                    name="confirm_password" 
                    id="confirmPassword"
                    class="form-control" 
                    placeholder="أعد إدخال كلمة المرور" 
                    required
                    minlength="8"
                    autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn-register" id="registerBtn">
                <span>تسجيل</span>
            </button>
        </form>
        
        <!-- رابط تسجيل الدخول -->
        <div class="login-link">
            لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">سجل دخول</a>
        </div>
    </div>

    <script>
        // مؤشر قوة كلمة المرور
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordHint = document.getElementById('passwordHint');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            passwordStrength.style.display = 'block';
            passwordHint.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            passwordStrength.className = 'password-strength';
            if (strength <= 1) {
                passwordStrength.classList.add('weak');
                passwordHint.textContent = 'كلمة مرور ضعيفة';
                passwordHint.style.color = '#f5576c';
            } else if (strength <= 2) {
                passwordStrength.classList.add('medium');
                passwordHint.textContent = 'كلمة مرور متوسطة';
                passwordHint.style.color = '#ffa502';
            } else {
                passwordStrength.classList.add('strong');
                passwordHint.textContent = 'كلمة مرور قوية';
                passwordHint.style.color = '#26de81';
            }
        });
        
        // التحقق من تطابق كلمات المرور
        const form = document.getElementById('registerForm');
        const confirmPassword = document.getElementById('confirmPassword');
        
        form.addEventListener('submit', function(e) {
            if (passwordInput.value !== confirmPassword.value) {
                e.preventDefault();
                alert('كلمات المرور غير متطابقة!');
                confirmPassword.focus();
                return false;
            }
            
            const btn = document.getElementById('registerBtn');
            btn.classList.add('loading');
            btn.querySelector('span').textContent = 'جاري التسجيل...';
        });
        
        // إزالة رسائل التنبيه تلقائياً
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.animation = 'slideOut 0.5s ease forwards';
                setTimeout(() => alert.remove(), 500);
            }, 5000);
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
