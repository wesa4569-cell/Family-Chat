services:
  - type: web
    name: flask-chat-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import db, app; with app.app_context(): db.create_all()"
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: VAPID_CLAIMS_SUB
        value: mailto:admin@example.com
      - key: FLASK_ENV
        value: production

databases:
  - name: chat-db
    plan: free
    databaseName: chatdb
    user: chatuser